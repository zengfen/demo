# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: mysql2
  encoding: utf8
  pool: 5
  username: root
  password:
  host: 127.0.0.1
  port: 3306

development:
  <<: *default
  database: ruby

test:
  <<: *default
  database: ruby

production:
  <<: *default
  database: ruby
